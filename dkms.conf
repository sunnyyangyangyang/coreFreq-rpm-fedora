PACKAGE_NAME="corefreq"
PACKAGE_VERSION="@VERSION@"
BUILT_MODULE_NAME[0]="corefreqk"
DEST_MODULE_LOCATION[0]="/kernel/drivers/misc"
# The Makefile builds the .ko file into an arch-specific subdirectory (e.g., x86_64/).
# This command runs after the build to copy the module to the top-level
# source directory where DKMS expects to find it.
POST_BUILD="cp \$(uname -m)/corefreqk.ko ."
# The default 'all' target in the Makefile correctly builds the kernel module.
MAKE[0]="make all"
CLEAN="make clean"
AUTOINSTALL="yes"